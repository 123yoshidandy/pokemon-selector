name: Update Pokemon HOME Data

on:
  schedule:
    # 毎月1日と15日の午前3時（JST）に実行
    - cron: '0 18 1,15 * *'  # UTC 18:00 = JST 3:00
  workflow_dispatch:  # 手動実行も可能

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Fetch Pokemon HOME data
      run: |
        python scripts/fetch_pokemon_data.py

    - name: Commit and push if changed
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add data/
        git diff --staged --quiet || (git commit -m "Update Pokemon HOME data - $(date +'%Y-%m-%d')" && git push)